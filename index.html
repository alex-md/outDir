<html>

  <head>
    <meta charset="utf-8">
    <title>FireClick</title>
    <meta name="description" content="FireClick outDir is a real-time click counter using Firebase.">
    <meta name="keywords" content="outDir, Firebase, Real-time, Click Counter, leaderboard">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>

  <body class="bg-light container mx-auto fs-5">
    <h1 class="display-4 mt-4 pb-5 text-center">outDir</h1>
    <div class="container-fluid d-flex mx-auto p-8 w-75">
      <div class="text-center">
        <h1 class=" m-4 p-4">Click the button below to increment the counter.</h1>
        <div class="mt-4 flex justify-center">
          <button id="increment-button" class="btn btn-dark">
            Increment Counter
          </button>
        </div>
        <p id="total-clicks" class="text-xl fw-bold"></p>
        <p class="small">Updates in real-time using Firebase</p>
      </div>
      <div class="mt-8 text-center">
        <p id="counter-value" class="text-2xl font-bold text-gray-700"></p>
      </div>
      <div class="mt-8 text-center">
        <table id="leaderboard" class="w-full border-collapse border border-gray-300">
          <thead>
            <tr>
              <th class="border border-gray-300 py-2 px-4">Rank</th>
              <th class="border border-gray-300 py-2 px-4">User <span class="text-muted small">(randomly generated
                  each session)</span></th>
              <th class="border border-gray-300 py-2 px-4">Clicks</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="./js/script.js"></script>
  </body>

</html>
